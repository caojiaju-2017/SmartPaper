      <h1>博源云设备控制平台</h1>
{#      <form method="post" action="ahome.html">#}

        <p class="submit"><input type="submit" name="commit" value="登录" onclick="$.checkLogin()" style="cursor: pointer"></p>
{#      </form>#}

    <div class="login-help">
{#      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>#}

    </div>
