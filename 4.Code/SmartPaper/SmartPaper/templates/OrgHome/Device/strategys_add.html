<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta name="viewport" content="user-scalable=no">

    <script src="/static/Public/jquery.js"></script>
    <script src="/static/Public/md5.js"></script>
    <script src="/static/Public/public.js"></script>
    <script src="/static/Public/cookie.js"></script>
    <script src="/static/ThreeParty/LayUi/layui.js"></script>
    <script src="/static/OrgHome/strategys_add.js"></script>

    <link rel="stylesheet" href="/static/ThreeParty/LayUi/css/layui.css" media="all">
</head>
<body style="text-align: center">

<form class="layui-form" action="">
    <div class="layui-form-item" style="margin-top: 10px;width: 450px">
        <label class="layui-form-label" style="width: 130px">策略名称</label>
        <div class="layui-input-block">
            <input type="text" name="city" id="name" lay-verify="title" autocomplete="off" placeholder="请输入名称"
                   class="layui-input" style="width: 200px">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: 10px;width: 450px">
        <label class="layui-form-label" style="width: 130px">开始日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="startdate" placeholder="yyyy-MM-dd">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: 10px;width: 450px">
        <label class="layui-form-label" style="width: 130px">结束日期</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="stopdate" placeholder="yyyy-MM-dd">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: 10px;width: 450px">
        <label class="layui-form-label" style="width: 130px">上电时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="poweron" placeholder="HH:mm:ss">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: 10px;width: 450px">
        <label class="layui-form-label" style="width: 130px">下电时间</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" id="poweroff" placeholder="HH:mm:ss">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top: 10px;margin-left:50px;width: 450px">
        <label class="layui-form-label">归属单位</label>
        <div class="layui-input-block" style="width: 200px">
            <select name="orgs" lay-filter="orgs"  id="org_list">
                <option value=""></option>
            </select>
        </div>
    </div>
</form>

<div class="layui-form-item" style="margin-top: 10px">
    <div class="layui-input-block">
        <div style="width: 120px;margin-top: 20px;cursor: pointer;background-color: #d58512;font-size: 18px;
        color: whitesmoke;height: 40px;border-radius: 20px;line-height: 40px" onclick="$.saveInfo()">保存
        </div>

    </div>
</div>


<script>
    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        form.render();
    });


    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#startdate'
        });
        laydate.render({
            elem: '#stopdate'
        });

        laydate.render({
            elem: '#poweron'
            , type: 'time'
            , min: '00:00:01'
            , max: '23:59:59'
            , btns: ['clear', 'confirm']
        });
        laydate.render({
            elem: '#poweroff'
            , type: 'time'
            , min: '00:00:01'
            , max: '23:59:59'
            , btns: ['clear', 'confirm']
        });
    });
</script>
</body>
</html>
