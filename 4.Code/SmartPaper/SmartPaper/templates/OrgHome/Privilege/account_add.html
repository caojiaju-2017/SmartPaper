<form class="layui-form" action="" >

<div class="layui-form-item" style="margin-top: 10px">
    <label class="layui-form-label" style="width: 130px">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="accountname" id="accountname" lay-verify="title" autocomplete="off" placeholder="请输入员工姓名" class="layui-input" style="width: 200px">
    </div>
  </div>


<div class="layui-form-item" style="margin-top: 10px">
    <label class="layui-form-label" style="width: 130px">登陆账户</label>
    <div class="layui-input-block">
      <input type="text" name="depsity" id="conphone" lay-verify="title" autocomplete="off" placeholder="请输入账号(手机号码)" class="layui-input" style="width: 200px">
    </div>
  </div>


<div class="layui-form-item" style="margin-top: 10px">
    <label class="layui-form-label" style="width: 130px">员工工号</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" id="account" autocomplete="off" placeholder="请输入员工账户" class="layui-input" style="width: 200px">
    </div>
  </div>

<div class="layui-form-item" style="margin-top: 10px">
    <label class="layui-form-label" style="width: 130px">账号密码</label>
    <div class="layui-input-block">
      <input type="password" name="age" id="password" lay-verify="title" autocomplete="off" placeholder="请输入账号密码" class="layui-input" style="width: 200px">
    </div>
  </div>

    <div class="layui-form-item" style="width: 80%;margin-left: 10%">
        <label class="layui-form-label">账户类型</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="account_type" id="account_type_list">
                <option value=""></option>
                <option value="0">普通账户</option>
{#                <option value="2">PAD账户</option>#}
            </select>
        </div>
    </div>

    <div class="layui-form-item" style="width: 80%;margin-left: 10%">
        <label class="layui-form-label">归属单位</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="aihao" id="org_list">
                <option value=""></option>
            </select>
        </div>
    </div>
</form>

<div class="layui-form-item" style="margin-top: 10px">
{#    <label class="layui-form-label" style="width: 130px">联系电话</label>#}
    <div class="layui-input-block">
      <div style="width: 120px;margin-top: 20px;cursor: pointer;background-color: #d58512;font-size: 18px;
        color: whitesmoke;height: 40px;border-radius: 20px;line-height: 40px" onclick="$.saveInfo()">保存</div>

    </div>
  </div>



<script>
    layui.use('form', function(){
      var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
      form.render();
    });
  </script>
