<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    {#    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.35, user-scalable=no">#}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="/static/ThreeParty/Boost/bootstrap.css"/>
</head>

<body>
{#<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>#}
<script src="/static/Public/jquery.js"></script>
<script src="/static/Public/md5.js"></script>
<script src="/static/Public/cookie.js"></script>
<script src="/static/Public/public.js"></script>
<script src="/static/shop.js"></script>

<script src="/static/ThreeParty/Boost/bootstrap.js"></script>


<div class="bg" style="width: 100%;height: 100%;background-color: #e4e3e2">
</div>

<div id="res_div" style=";width:100%">
    <div style="height: 420px;width:100%;text-align:center;background-image: url('/static/images/searchbak.jpg');background-repeat:no-repeat; background-size:100% 100%;">
    </div>

    <div class="container-fluid" style="margin-bottom: 80px;background-color: #ECECEC">
        <div class="list-group" id="res_item_div" style="overflow:hidden">

            {% for msgValue in Resource_Datas %}
                <div class="panel panel-default" onclick="$.clickItem()">
                    <div class="panel-heading">
                        <h4 class="panel-title" style="height:90px">
                            <a data-toggle="collapse" data-parent="#accordion"
                               href="#collapse{{ msgValue.Index }}"
                               style="font-size:35px;color: #0c8a90;font-family: 'Microsoft YaHei UI Light';line-height: 90px">
                                <!--标题1-->
                                {{ msgValue.goodsname }}
                            </a>
                        </h4>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>
</div>


</body>
</html>
